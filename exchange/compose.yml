version: "3.8"

services:
  tigerbeetle:
    image: ghcr.io/tigerbeetle/tigerbeetle
    network_mode: host
    volumes: [ tigerbeetle:/data ]
    command: start --addresses=127.0.0.1:3000 /data/0_0.tigerbeetle
    depends_on:
      tigerbeetle-format:
        condition: service_completed_successfully

  tigerbeetle-format:
    image: ghcr.io/tigerbeetle/tigerbeetle
    volumes: [ tigerbeetle:/data ]
    entrypoint: /bin/sh
    command:
      - -c
      - |-
        if [ ! -f /data/0_0.tigerbeetle ]; then
          ./tigerbeetle format --cluster=0 --replica=0 --replica-count=1 /data/0_0.tigerbeetle
        fi

  exchange:
    image: suremarc/mkt-sim-exchange
    network_mode: host
    volumes:
      - type: bind
        source: ./data.db
        target: ${PWD}/data.db
      - type: bind
        source: ./Rocket.toml
        target: ${PWD}/Rocket.toml
    depends_on:
      tigerbeetle:
        condition: service_started

volumes:
  tigerbeetle:
    driver: local

apiVersion: v1
kind: Service
metadata:
  name: exchange-headless
  namespace: exchange
  labels:
    app: exchange
spec:
  clusterIP: None
  ports:
    - port: 8080
      protocol: TCP
    - port: 20202
      protocol: TCP
  selector: 
    app: exchange
    component: api
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: exchange
  namespace: exchange
  labels:
    app: exchange
    component: api
spec:
  serviceName: exchange-headless
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: exchange
      component: api
  template:
    metadata:
      labels:
        app: exchange
        component: api
    spec:
      containers:
      - name: exchange
        image: suremarc/mkt-sim-exchange:latest
        securityContext:
          privileged: true
        command: 
        - litefs
        - mount
        - -config
        - /etc/config/litefs.yml
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: ROCKET_CONFIG
          value: /etc/config/Rocket.toml
        - name: ROCKET_ADMIN_EMAIL
          value: ""
          # valueFrom:
          #   secretKeyRef:
          #     name: admin
          #     key: email
        - name: ROCKET_ADMIN_PASSWORD
          value: ""
          # valueFrom:
          #   secretKeyRef:
          #     name: admin
          #     key: password
        - name: ROCKET_DATABASES_ORDERS_URL
          value: ""
          # valueFrom:
          #   secretKeyRef:
          #     name: redis
          #     key: uri
        - name: ROCKET_DATABASES_META_URL
          value: /litefs/my.db
        # todo: figure out how to link tigerbeetle
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: config
          mountPath: /etc/config
        - name: litefs
          mountPath: /var/lib/litefs
      volumes:
      - name: config
        configMap:
          name: api-config
      - name: litefs
        persistentVolumeClaim: 
          claimName: litefs-claim
  volumeClaimTemplates:
  - metadata:
      name: litefs-claim
      namespace: exchange
    spec:
      accessModes: 
        - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
